name: Daily Job Sync Cron

on:
  # DISABLED: Uncomment the schedule block below to enable automatic cron jobs
  # schedule:
  #   # Run at 5:00 AM UTC every day
  #   - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual trigger from Actions tab

jobs:
  daily-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Call daily sync endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            ${{ secrets.APP_URL }}/api/cron/daily-sync)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ $http_code -ne 200 ]; then
            echo "Error: Daily sync failed with status $http_code"
            exit 1
          fi

      - name: Report success
        run: echo "✅ Daily job sync completed successfully"

  monthly-cleanup:
    runs-on: ubuntu-latest
    # DISABLED: Monthly cleanup is disabled until you enable the schedule above
    if: false
    steps:
      - name: Call monthly cleanup endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            ${{ secrets.APP_URL }}/api/cron/monthly-cleanup)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ $http_code -ne 200 ]; then
            echo "Error: Monthly cleanup failed with status $http_code"
            exit 1
          fi

      - name: Report success
        run: echo "✅ Monthly cleanup completed successfully"

